{% extends 'base.html' %}

{% block javascript %}
<script defer src="{{ url_for('static', path='js/basket.js') }}"></script>
{% endblock %}

{% block css_js_template %}
<link rel="stylesheet" href="{{ url_for('static', path='css/basket.css') }}">
{% endblock %}

{% block body_template %}
<div class="container">

    <div class="main_logo_in_center">Корзина:</div>

    <div class="basket_list" id="basket_list"></div>

    <button class="add_to_basket delete_basket">Удалить корзину</button>

    <div class="main_logo_in_center">Ваш адрес доставки:</div>

    <form class="form_to_order" onsubmit="return makeOrderFromBasket();">

        <div class="form-group">
            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" required="" aria-describedby="id_username_helptext" id="id_username" placeholder=" " class="form-control">
            <label class="form_label base_form_label">Имя</label>
        </div>

        <div class="form-group">
            <input type="text" name="phone" maxlength="150" autocapitalize="none" autocomplete="phone" required="" aria-describedby="id_phone_helptext" id="id_phone" placeholder=" " class="form-control">
            <label class="form_label base_form_label">Телефон</label>
        </div>

        <div class="form-group">
            <input type="text" name="address" maxlength="150" autocapitalize="none" autocomplete="address" required="" aria-describedby="id_address_helptext" id="id_address" placeholder=" " class="form-control">
            <label class="form_label base_form_label">Адрес</label>
        </div>


        <button class="add_to_basket make_order_from_basket">Заказать доставку</button>
    </form>


</div>
{% endblock %}
